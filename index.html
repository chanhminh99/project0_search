<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="app">
            <header class="header">
                <div class="header__navbar">
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item">
                            <a href="search_image.html" class="header__navbar-item-link">
                                Google Search Image
                            </a>
                        </li>
                        <li class="header__navbar-item">
                            <a href="search_advance.html" class="header__navbar-item-link">
                                Google Search Advance
                            </a>
                        </li>
                    </ul>
                </div>
            </header>
            <div class="app__container">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="" class="logo__img">
                <div class="form__container">
                    <form action="https://google.com/search" class="form__search">
                        <div class="form__search-input">
                            <input type="text" name="q" class="form__search-text" autocomplete="off">
                            <input type="submit" class="btn form__search-button" value="Google Search"></button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
       
    </body>
</html>
