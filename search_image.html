<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search Image</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="header__navbar">
                <ul class="header__navbar-list">
                    <li class="header__navbar-item">
                        <a href="index.html" class="header__navbar-item-link">
                            Google Search
                        </a>
                    </li>
                </ul>
            </div>
        </header>
        <div class="app__container">
            <div class="wrapper__img">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="" class="logo__img">
                <span class="logo__text">Image</span>
            </div>
            
            <div class="form__container">
                <form action="https://google.com/search" class="form__search">
                    <div class="form__search-input">
                        <input type="text" name="q" class="form__search-text" autocomplete="off">
                        <input name="tbm" value="isch" type="hidden">
                        <input type="submit" class="btn form__search-button" value="Google Search">
                    </div>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
